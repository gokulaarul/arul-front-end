<!DOCTYPE html>
<html lang="en">
<head>
    <title>table tag</title>
</head>
<style>
    table,td,th
    {
        border:1px solid black;
        border-collapse:collapse
    }
</style>
<body>
    <table>
        <tr>
            <th>name</th>
            <th>class</th>
            <th>mark</th>
        </tr><tr>
            <td>dinesh</td>
            <td>12th</td>
            <td>560</td>
        </tr>
    </table>
</body>
</html>

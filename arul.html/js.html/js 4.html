<!DOCTYPE html>
<html lang="en">
<head>
    <title>operators</title>
</head>
<body>
    <h4>arithmetic operator</h4>
    <script>
        a=30;
        b=20;
        c=a+b;
        document.writeln(c,"<br>");
        d=a-b;
        document.writeln(d,"<br>");
        e=a*b;
        document.writeln(e,"<br>");
        f=a/b;
        document.writeln(f,"<br>");
        g=a%b;
        document.writeln(g,"<br>");
    </script><hr><hr>

    <h4>assingment operator</h4>
    <script>
        a=10;
        b=a;
        document.writeln(b,"<br>");
        b+=a;
        document.writeln(b,"<br>");
        b-=a;
        document.writeln(b,"<br>");
        b*=a;
        document.writeln(b,"<br>");
        b/=a;
        document.writeln(b,"<br>");
    </script><hr><hr>

    <h4>logical operator</h4>
    <script>
       a=70;
       b=40;
       document.writeln(a<80 && b<50,"<br>");
       document.writeln(a>40 || b>50,"<br>");
       document.writeln(!(a<80 && b<50),"<br>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function div(a,b)
        {
            if(a%b==0)
            {
                document.writeln('divisible',"<br>")
             }
            else
            {
                document.writeln("not divisible","<br>")
            }
        }
        div(20,30);
        div(40,20);
    </script>
</body>
</html>

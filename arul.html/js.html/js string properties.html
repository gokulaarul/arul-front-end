<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend style="text-align: center;">string methods</legend>
        <script>
        a="hello world";
        document.writeln(a,"<br>","<hr>")
        document.writeln("the length of the string is = ",a.length,"<br>","<hr>");
        x=a[6];
        document.writeln("the letter in 6th index is = ",x,"<br>","<hr>");
        y=a.substring(2,7);
        document.writeln("sliced string : ",y,"<br>","<hr>");
        r=a.repeat(3);
        document.writeln("repeated  :",r,"<br>","<hr>");
        l=a.replace("hello","welcome");
        document.writeln("replaced :",l,"<br>","<hr>");
        b="  javascript"
        c=a.concat(b);
        document.writeln("concated string :",c,"<hr>");
        document.writeln("uppercase :",a.toUpperCase(a),"<hr>");
        document.writeln("lowercase :",a.toLowerCase(a),"<hr>")

        

    </script></fieldset>
</body>
</html>
